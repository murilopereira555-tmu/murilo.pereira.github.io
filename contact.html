      <!-- Div for my contact form-->
    <div class="form-container">

        <h2>Contact Form</h2> <!-- Heading for the form -->

        <!-- Form start with the ID for css and js -->
        <form id="contactForm">
    
            <!-- Name (Single text field) -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    
            <!-- Email (Single text field) -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
            <!-- Phone (Single text field) -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    
            <!-- Request Urgency (Radio buttons) -->
            <label>Request Urgency</label>
              <p><input type="radio" id="urgent" name="urgency" value="Urgent">Urgent</p>
              <p><input type="radio" id="non-urgent" name="urgency" value="Non-urgent">Non-urgent</p>

            <!-- Request Type (Dropdown Select)-->
              <label>Request Type</label>
              <select name="requestType">
                <option value="question">Question</option>
                <option value="recomendation">Recomendation</option>
                <option value="interview">Interview Request</option>
                <option value="coffeeChat">Coffee Chat</option>
              </select>

            <!-- Interests (Multi-select Checkboxes) -->
            <label>Subjects of Interest:</label>
            <p><input type="checkbox" id="webDesign" name="interests" value="Web Design">Web Design</p>
            <p><input type="checkbox" id="productManagement" name="interests" value="Graphic Design">Product Management</p>
            <p><input type="checkbox" id="cyber" name="interests" value="Programming">Cyber Security</p>
            <p><input type="checkbox" id="esports" name="interests" value="Esports">Esports</p>
    
            <!-- Message (Multiple text field) -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message here..."></textarea>
    
            <!-- Submit and Clear buttons -->
            <div class="buttons">
                <button type="button" onclick="submitForm()">Submit</button>
                <button type="reset">Clear</button>
            </div>
    
        </form>
      </div>
